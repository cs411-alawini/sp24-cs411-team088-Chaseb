<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
  </head>
  <body>
    <!-- card area -->
    <div class="layui-card">
      <div class="layui-card-header">Article list</div>
      <div class="layui-card-body">
        <!-- filter area -->
        <form class="layui-form" id="form-search">
          <div class="layui-form-item layui-inline">
            <select name="cate_id"></select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state">
              <option value="">All states</option>
              <option value="Published">Published</option>
              <option value="draft">draft</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">filter</button>
          </div>
        </form>
        <!-- list area -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="150" />
            <col width="180" />
            <col width="150" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>Article title</th>
              <th>Classification</th>
              <th>issuing time</th>
              <th>state</th>
              <th>operate</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- paging area -->
        <div id="pageBox"></div>
      </div>
    </div>

    <!-- Template engine for list data -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs">edit</button>
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">delete</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- Template structure for category options -->
    <script type="text/html" id="tpl-cate">
      <option value="">all categories</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>

    <!-- Import third-party JS plug-in -->
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- Import your own JS script -->
    <script src="/assets/js/article/art_list.js"></script>
  </body>
</html>
